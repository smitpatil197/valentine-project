<!DOCTYPE html>
<html>
<head>
    <title>Be My Valentine ðŸ’–</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="hearts"></div>

<div class="container">
    <h1 id="mainText"></h1>

    <div class="buttons" id="buttonArea">
        <button id="yesBtn" onclick="yesClicked()">YES ðŸ’˜</button>
        <button id="noBtn">NO ðŸ™ˆ</button>
    </div>
</div>

<script>

// ===== GET NAME FROM URL =====
const params = new URLSearchParams(window.location.search);
const name = params.get("name") || "Cutie";

document.getElementById("mainText").innerHTML =
    `Hey ${name} ðŸ’•<br>Will You Be My Valentine?`;


// ===== MOVE NO BUTTON SAFELY INSIDE CONTAINER =====
const noBtn = document.getElementById("noBtn");
const buttonArea = document.getElementById("buttonArea");

noBtn.addEventListener("mouseover", () => {

    const areaRect = buttonArea.getBoundingClientRect();

    const maxX = areaRect.width - noBtn.offsetWidth;
    const maxY = areaRect.height - noBtn.offsetHeight;

    const randomX = Math.random() * maxX;
    const randomY = Math.random() * maxY;

    noBtn.style.position = "absolute";
    noBtn.style.left = randomX + "px";
    noBtn.style.top = randomY + "px";
});


// ===== YES CLICK =====
function yesClicked() {
    window.location.href = `success.html?name=${name}`;
}

</script>

</body>
</html>
