<!DOCTYPE html>
<html>
<head>
    <title>Be My Valentine ðŸ’–</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="hearts"></div>

<div class="container">
    <h1 id="mainText"></h1>
    <div class="buttons">
        <button id="yesBtn" onclick="yesClicked()">YES ðŸ’˜</button>
        <button id="noBtn" onmouseover="moveButton()">NO ðŸ™ˆ</button>
    </div>
</div>

<script>

// Get name from URL
const params = new URLSearchParams(window.location.search);
const name = params.get("name") || "Cutie";

document.getElementById("mainText").innerHTML =
    `Hey ${name} ðŸ’•<br>Will You Be My Valentine?`;

function moveButton() {
    const button = document.getElementById("noBtn");

    const maxX = window.innerWidth - button.offsetWidth - 20;
    const maxY = window.innerHeight - button.offsetHeight - 20;

    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    button.style.position = "fixed";
    button.style.left = x + "px";
    button.style.top = y + "px";
}


function yesClicked() {
    window.location.href = `success.html?name=${name}`;
}

</script>

</body>
</html>
