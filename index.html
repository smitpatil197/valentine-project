<!DOCTYPE html>
<html>
<head>
    <title>Be My Valentine ðŸ’–</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="hearts"></div>

<div class="container">
    <h1 id="mainText"></h1>
    <div class="buttons">
        <button id="yesBtn" onclick="yesClicked()">YES ðŸ’˜</button>
        <button id="noBtn" onmouseover="moveButton()">NO ðŸ™ˆ</button>
    </div>
</div>

<script>

// Get name from URL
const params = new URLSearchParams(window.location.search);
const name = params.get("name") || "Cutie";

document.getElementById("mainText").innerHTML =
    `Hey ${name} ðŸ’•<br>Will You Be My Valentine?`;

function moveButton() {
    const button = document.getElementById("noBtn");
    const x = Math.random() * (window.innerWidth - 100);
    const y = Math.random() * (window.innerHeight - 50);

    button.style.position = "absolute";
    button.style.left = x + "px";
    button.style.top = y + "px";
}

function yesClicked() {
    window.location.href = `success.html?name=${name}`;
}

</script>

</body>
</html>
